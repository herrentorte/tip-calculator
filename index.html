<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="body">
      <h1>SPLI<br>TTER</h1>
      <div id="wrapper">
        <div id="calculator">
          <div id="input">
            <div id="bill">
              <input type="number" class="bar-input" id="input-bill">
            </div>
            <div id="select-tip">
              <input type="button" class="perc-button">
              <input type="button" class="perc-button">
              <input type="button" class="perc-button">
              <input type="button" class="perc-button">
              <input type="button" class="perc-button">
              <input type="number" class="perc-input">
            </div>
            <div id="number-people">
              <input type="number" class="bar-input" id="input-people">
            </div>
          </div>
          <div id="output">
            <div id="result">
            </div>
            <div id="reset">
              <input type="button" class="reset-button">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
